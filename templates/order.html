<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width:65%; margin:auto;" >

	</div>
	<br/>
	<div style="width: 70%; margin:auto;">
		<p><font size="5">찰옥수수</font>   가격 : 300,000원/ 개</p>
		<p> 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡 옥수수 톡톡톡</p>
	</div>
	<br/>
	<div style="width: 70%; margin:auto;">
	<p><font size="5">주문하기</font></p>
	<form >
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label">주문자 성함</label>
			<div class="col-sm-10">
			<input id= "name" type="name" class="form-control"  placeholder=
			김OO>
			</div>
		</div>
		<div class="form-group row">
			<label for="count" class="col-sm-2 col-form-label">수량</label>
			<div class="col-sm-10">
			<select id="count" class="form-control" >
				<option>1</option>
				<option>10</option>
				<option>100</option>
				<option>1,000</option>
				<option>10,000</option>
			</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="address" class="col-sm-2 col-form-label">주소</label>
			<div class="col-sm-10">
			<input id="address" type="address" class="form-control" placeholder="OO도 OO시 OO동">
			</div>
		</div>
		<div class="form-group row">
			<label for="phone" class="col-sm-2 col-form-label">전화번호</label>
			<div class="col-sm-10">
			<input type="phonenumber" id="phone" class="form-control" placeholder="010-0000-0000">
			</div>
		</div>
		<div><center>
			<button onclick="order()" class="btn btn-primary">주문하기</button>
		</center></div>
	</form>
    </div>

<script>

function order() {
	let name = $('#name').val();
	let count = $('#count').val();
	let address = $('#address').val();
	let phone = $('#phone').val();

	$.ajax({
		type: "POST",
		url: "/order",
		data: { name: name,
				count: count,
				address: address,
				phone: phone
		},
		success : function(response) {
			// console.log(response)

			if (response['result'] == 'success') {
				alert('주문 완료!');
				window.location.reload();
			} else {
				alert('서버 오류!')
			}
		}
	})
}


</script>
</body>
</html>
